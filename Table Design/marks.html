<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
            margin-left: 20px;
            }

        th, td { 
            padding: 8px;
            text-align: center;
            border: 1px solid black;

        }

        h1 {
            margin-top: 30px;
            font-size: 2rem;
            text-align: center;
            color:crimson;
        }
    </style>
</head>
<body>
    <h1>Mark details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>Subjects</th>
                <th>Marks</th>
            </tr>
        <tbody>
        </thead>
        
        <tr>
            <td rowspan="4">1</td>
            <td rowspan="4">XXX</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>100</td>
        </tr>


        <tr>
            <td rowspan="4">2</td>
            <td rowspan="4">YYY</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>75</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
